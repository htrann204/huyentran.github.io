<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Flower Shop</h1>
    </header>
    <main>
        <section class="flower-list">
            <div class="flower-item">
                <img src="https://example.com/rose.jpg" alt="Rose">
                <h2>Rose</h2>
                <p>Price: $10</p>
                <button onclick="addToCart('Rose', 10)">Add to Cart</button>
            </div>
            <div class="flower-item">
                <img src="https://example.com/tulip.jpg" alt="Tulip">
                <h2>Tulip</h2>
                <p>Price: $8</p>
                <button onclick="addToCart('Tulip', 8)">Add to Cart</button>
            </div>
            <div class="flower-item">
                <img src="https://example.com/sunflower.jpg" alt="Sunflower">
                <h2>Sunflower</h2>
                <p>Price: $12</p>
                <button onclick="addToCart('Sunflower', 12)">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flower Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
